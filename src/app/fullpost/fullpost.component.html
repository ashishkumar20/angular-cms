<a [routerLink]="['/app-home']" routerLinkActive="active">
  <b>&lArr;</b>
</a>

<div>
  <h2 id="name">Sample</h2>
  <form>
    <div class="row">
      <label id="posttitle">{{post?.title}}</label>
      <button class="button button2" (click)="navigate(post?.userId)" [routerLink]="['/all-posts']">ALL POST</button>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="post">POST</label>
      </div>
      <div class="col-75">
        <label id="post" name="post" style="height:200px">{{post?.body}}</label>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="COMMENT" (click)="navigateComment(post?.id)" routerLink="/comment">
    </div>
  </form>
  <router-outlet></router-outlet>
</div>
