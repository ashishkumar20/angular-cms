<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="logo">
				<h1>Content Management System</h1>
			</div>
			<div id="menu">
				<ul>
					<li>
						<a accesskey="1" title="" [routerLink]="['/app-home']">Homepage</a>
					</li>
					<li>
						<a accesskey="2" title="" [routerLink]="['/createpost']">CreatePost</a>
					</li>
					<li>
						<a accesskey="3" title="" [routerLink]="['/app-createauthor']">createauthor</a>
					</li>
					<li>
						<a accesskey="3" title="" [routerLink]="['/app-allauthor']">AllAuthor</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="page">
			<mat-card *ngFor="let data of httpdata">
				<h2 id="title" (click)="navigate(data?.id)" [routerLink]="['/fullpost']">{{data?.id}}. {{data?.title}}</h2>
			</mat-card>
		</div>
		<div id="three-column">

		</div>
		<div id="footer">
		</div>
	</div>
</body>
</html>
