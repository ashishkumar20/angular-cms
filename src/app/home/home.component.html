<div id="header">
  <button class="button button1" [routerLink]="['/createpost']">CREATE POST</button>
  <button class="button button2">ALL AUTHOR</button>
</div>
<mat-card *ngFor="let data of httpdata">
  <h3 id="title" (click)="dataToBeTransferred()" [routerLink]="['/fullpost']">{{data.id}} {{data.title}}</h3>
  <p id="name">{{data.name}}</p>
</mat-card>
